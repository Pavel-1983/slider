<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #F90F4E -26%, #F90F4E 145%);">
          <h1>Raspberries</h1>
          <p>very sweet</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #f4ff22 -1%, #f4ff22 124%);">
          <h1>Lemon</h1>
          <p>very sour</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #300 1%, #300 128%);">
          <h1>Apple</h1>
          <p>very helpful</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #AA0004 -8%, #AA0004 138%);">
          <h1>Strawberry</h1>
          <p>very tasty</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1623227866882-c005c26dfe41?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8ZnJ1aXRzJTIwYW5kJTIwdmVnZXRhYmxlc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1601291888371-bcf5759bae4e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGZydWl0cyUyMGFuZCUyMHZlZ2V0YWJsZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.istockphoto.com/photos/lemon-fruit-with-half-and-leaves-isolated-on-white-picture-id466175634?b=1&k=20&m=466175634&s=170667a&w=0&h=Kh5stqxVcyVKXalACSLxtMMPYNPwQR1yxWogp_C1v2A=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.istockphoto.com/photos/raspberry-picture-id155441408?b=1&k=20&m=155441408&s=170667a&w=0&h=Uc8lGFBSTIOeXRmTz5WDSMm5P_xH06bmansAFGHt4PQ=');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src='app.js'></script>
  </body>
</html>
